<div class="container" style="padding: 30px 15px 0;" ng-init="getById()" >
	<div id="content">
		<ol class="breadcrumb">
			<li><a href="#/clientes/">Clientes</a></li>
			<li class="active">Novo</li>
		</ol>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<form name="form">

				<div class="form-group" style="width: 120px" ng-class="{ 'has-error': form.codigo.$invalid}">
					<label class="control-label" for="codigo">Código</label>
					<input class="form-control" type="number" name="codigo" id="codigo" ng-model="row.codigo" ng-disabled="row.id > 0" placeholder="Código" required="required" />
				</div>

				<div class="form-group" ng-class="{ 'has-error': form.nome.$invalid}">
					<label class="control-label" for="nome">Nome</label>
					<input class="form-control" style="width: 66%" type="text" name="nome" id="nome" ng-model="row.nome" placeholder="Nome" required="required" />
				</div>

				<div class="row">

						<div class="form-group col-md-4">
							<label class="control-label" for="nome">Tipo</label>
							<select name="sexo" ng-model="row.tipo" class="form-control">
							    <option value="F">Fisíca</option>
							    <option value="J">Juridica</option>
							</select>
						</div>

						<div class="form-group col-md-4" ng-if="row.tipo == 'F'">
							<label class="control-label" for="nome">Sexo</label>
							<select name="sexo" ng-model="row.sexo" class="form-control">
							    <option value="M">Masculino</option>
							    <option value="F">Feminino</option>
							</select>
						</div>

				</div>

				<div class="form-group" ng-if="row.tipo == 'F'" ng-class="{ 'has-error': form.cpf.$invalid}">
					<label class="control-label" for="telefone">Cpf</label>
					<input class="form-control" style="width: 50%" type="text" name="cpf" id="cpf" ng-model="row.cpf" placeholder="Cpf" required="required" />
				</div>

				<div class="form-group" ng-if="row.tipo == 'J'" ng-class="{ 'has-error': form.cnpj.$invalid}">
					<label class="control-label" for="name">Cnpj</label>
					<input class="form-control" style="width: 50%" type="text" name="cnpj" id="cnpj" ng-model="row.cpf" placeholder="Cnpj" required="required" />
				</div>


				<div class="form-group" ng-class="{ 'has-error': form.telefone.$invalid}">
					<label class="control-label" for="telefone">Telefone</label>
					<input class="form-control" style="width: 50%" type="text" name="telefone" id="telefone" ng-model="row.telefone" placeholder="Telefone" required="required" />
				</div>

				<div class="form-group" ng-class="{ 'has-error': form.email.$invalid}">
					<label class="control-label" for="telefone">Email</label>
					<input class="form-control" style="width: 50%" type="text" name="email" id="email" ng-model="row.email" placeholder="Email" required="required" />
				</div>


				<input class="btn btn-raf" type="submit" ng-disabled="form.$invalid" ng-click="save(row)" value="Salvar" />
				<a class="btn btn-default" href="#/clientes/">Cancelar</a>
				<a class="btn btn-danger" ng-click="delete(row)" ng-show="row.id > 0">Exluir</a>
			</form>
		</div>
	</div>
</div>
